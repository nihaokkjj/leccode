<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 乐扣</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6', // 主色调：现代蓝
                        secondary: '#10B981', // 成功绿
                        tertiary: '#6366F1', // 紫色调
                        danger: '#EF4444', // 错误红
                        warning: '#F59E0B', // 警告黄
                        light: '#F3F4F6', // 浅灰背景
                        dark: '#1F2937', // 深色文本
                        'text-primary': '#1F2937', // 主要文本色
                        'text-secondary': '#6B7280', // 次要文本色
                    },
                    boxShadow: {
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'dropdown': '0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.01)',
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                        '2xl': '1rem',
                    }
                }
            }
        }
    </script>
    <style>
        .form-input-focus:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #F3F4F6;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
    </style>
</head>
<body class="bg-gray-50 text-text-primary font-sans min-h-screen flex flex-col">
    <!-- 顶部导航栏 - 简化版，只显示Logo -->
    <header id="main-header" class="bg-white shadow-sm">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div id="left-section" class="flex items-center">
                <!-- Logo -->
                <a href="P-HOME.html" id="logo-link" class="flex items-center space-x-2">
                    <div id="logo" class="text-primary text-2xl font-bold">乐扣</div>
                </a>
            </div>
        </div>
    </header>
    
    <!-- 主内容区 - 找回密码表单 -->
    <main id="main-content" class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div id="form-container" class="max-w-md w-full bg-white rounded-xl shadow-card p-8">
            <div id="form-header" class="text-center mb-8">
                <h2 class="text-2xl font-bold text-text-primary">找回密码</h2>
                <p class="mt-2 text-sm text-text-secondary">请填写以下信息重置您的密码</p>
            </div>
            
            <form id="reset-password-form" class="space-y-6">
                <!-- 步骤指示器 -->
                <div id="step-indicator" class="flex justify-between mb-8">
                    <div id="step-1" class="flex flex-col items-center">
                        <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center text-sm font-medium">1</div>
                        <span class="mt-2 text-xs text-primary font-medium">验证身份</span>
                    </div>
                    <div class="flex-1 flex items-center px-2">
                        <div class="h-0.5 w-full bg-gray-200 relative">
                            <div class="h-0.5 bg-primary absolute left-0 top-0" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="step-2" class="flex flex-col items-center">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-text-secondary flex items-center justify-center text-sm font-medium">2</div>
                        <span class="mt-2 text-xs text-text-secondary">重置密码</span>
                    </div>
                    <div class="flex-1 flex items-center px-2">
                        <div class="h-0.5 w-full bg-gray-200"></div>
                    </div>
                    <div id="step-3" class="flex flex-col items-center">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-text-secondary flex items-center justify-center text-sm font-medium">3</div>
                        <span class="mt-2 text-xs text-text-secondary">完成</span>
                    </div>
                </div>
                
                <!-- 步骤1：验证身份 -->
                <div id="step-1-content" class="space-y-4">
                    <div id="email-input-group">
                        <label for="email" class="block text-sm font-medium text-text-primary mb-1">邮箱</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" placeholder="请输入注册邮箱" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-text-primary placeholder-gray-400 form-input-focus" required>
                        </div>
                    </div>
                    
                    <div id="verification-code-group">
                        <label for="verification-code" class="block text-sm font-medium text-text-primary mb-1">验证码</label>
                        <div class="flex space-x-2">
                            <div class="relative flex-1">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-shield-alt text-gray-400"></i>
                                </div>
                                <input type="text" id="verification-code" name="verification-code" placeholder="请输入验证码" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-text-primary placeholder-gray-400 form-input-focus" required>
                            </div>
                            <button type="button" id="send-code-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                获取验证码
                            </button>
                        </div>
                    </div>
                    
                    <div id="step-1-actions" class="pt-4">
                        <button type="button" id="verify-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            下一步
                        </button>
                    </div>
                </div>
                
                <!-- 步骤2：重置密码 (初始隐藏) -->
                <div id="step-2-content" class="space-y-4 hidden">
                    <div id="new-password-group">
                        <label for="new-password" class="block text-sm font-medium text-text-primary mb-1">新密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="new-password" name="new-password" placeholder="请输入新密码" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-text-primary placeholder-gray-400 form-input-focus" required>
                        </div>
                        <p class="mt-1 text-xs text-text-secondary">密码长度至少8位，包含字母和数字</p>
                    </div>
                    
                    <div id="confirm-password-group">
                        <label for="confirm-password" class="block text-sm font-medium text-text-primary mb-1">确认密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="请再次输入新密码" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-text-primary placeholder-gray-400 form-input-focus" required>
                        </div>
                    </div>
                    
                    <div id="step-2-actions" class="pt-4 flex space-x-4">
                        <button type="button" id="back-to-step-1-btn" class="w-1/3 flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-text-primary bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            上一步
                        </button>
                        <button type="button" id="reset-password-btn" class="w-2/3 flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            重置密码
                        </button>
                    </div>
                </div>
                
                <!-- 步骤3：完成 (初始隐藏) -->
                <div id="step-3-content" class="space-y-6 text-center hidden">
                    <div id="success-icon" class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
                        <i class="fas fa-check text-2xl text-secondary"></i>
                    </div>
                    <div id="success-message">
                        <h3 class="text-lg font-medium text-text-primary">密码重置成功</h3>
                        <p class="mt-2 text-sm text-text-secondary">您的密码已成功重置，请使用新密码登录</p>
                    </div>
                    <div id="step-3-actions">
                        <button type="button" id="go-to-login-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            前往登录
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="form-footer" class="mt-6 text-center">
                <p class="text-sm text-text-secondary">
                    记起密码了？<a href="P-REGISTER_LOGIN.html" id="back-to-login" class="font-medium text-primary hover:text-blue-600">返回登录</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- 页脚 -->
    <footer id="main-footer" class="bg-white border-t border-gray-200 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-text-secondary">
            <p>© 2023 乐扣 Online Judge 平台 | 一款面向学生科技工作室成员及大学计算机专业学生的编程学习工具</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 步骤控制
            const step1Content = document.querySelector('#step-1-content');
            const step2Content = document.querySelector('#step-2-content');
            const step3Content = document.querySelector('#step-3-content');
            
            const step1Indicator = document.querySelector('#step-1');
            const step2Indicator = document.querySelector('#step-2');
            const step3Indicator = document.querySelector('#step-3');
            
            const progressBar = document.querySelector('#step-indicator .h-0.5.bg-primary');
            
            // 获取验证码按钮点击事件
            document.querySelector('#send-code-btn').addEventListener('click', function() {
                const email = document.querySelector('#email').value;
                if (!email) {
                    alert('请输入邮箱地址');
                    return;
                }
                
                // 模拟发送验证码
                this.textContent = '60s后重新获取';
                this.disabled = true;
                
                let countdown = 60;
                const timer = setInterval(() => {
                    countdown--;
                    this.textContent = `${countdown}s后重新获取`;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        this.textContent = '获取验证码';
                        this.disabled = false;
                    }
                }, 1000);
            });
            
            // 验证身份按钮点击事件
            document.querySelector('#verify-btn').addEventListener('click', function() {
                const email = document.querySelector('#email').value;
                const verificationCode = document.querySelector('#verification-code').value;
                
                if (!email || !verificationCode) {
                    alert('请填写完整信息');
                    return;
                }
                
                // 切换到步骤2
                step1Content.classList.add('hidden');
                step2Content.classList.remove('hidden');
                
                // 更新步骤指示器
                step2Indicator.querySelector('div').classList.remove('bg-gray-200', 'text-text-secondary');
                step2Indicator.querySelector('div').classList.add('bg-primary', 'text-white');
                step2Indicator.querySelector('span').classList.remove('text-text-secondary');
                step2Indicator.querySelector('span').classList.add('text-primary', 'font-medium');
                
                // 更新进度条
                progressBar.style.width = '50%';
            });
            
            // 返回步骤1按钮点击事件
            document.querySelector('#back-to-step-1-btn').addEventListener('click', function() {
                // 切换回步骤1
                step2Content.classList.add('hidden');
                step1Content.classList.remove('hidden');
                
                // 更新步骤指示器
                step2Indicator.querySelector('div').classList.add('bg-gray-200', 'text-text-secondary');
                step2Indicator.querySelector('div').classList.remove('bg-primary', 'text-white');
                step2Indicator.querySelector('span').classList.add('text-text-secondary');
                step2Indicator.querySelector('span').classList.remove('text-primary', 'font-medium');
                
                // 更新进度条
                progressBar.style.width = '0%';
            });
            
            // 重置密码按钮点击事件
            document.querySelector('#reset-password-btn').addEventListener('click', function() {
                const newPassword = document.querySelector('#new-password').value;
                const confirmPassword = document.querySelector('#confirm-password').value;
                
                if (!newPassword || !confirmPassword) {
                    alert('请填写完整信息');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                // 切换到步骤3
                step2Content.classList.add('hidden');
                step3Content.classList.remove('hidden');
                
                // 更新步骤指示器
                step3Indicator.querySelector('div').classList.remove('bg-gray-200', 'text-text-secondary');
                step3Indicator.querySelector('div').classList.add('bg-primary', 'text-white');
                step3Indicator.querySelector('span').classList.remove('text-text-secondary');
                step3Indicator.querySelector('span').classList.add('text-primary', 'font-medium');
                
                // 更新进度条
                progressBar.style.width = '100%';
            });
            
            // 前往登录按钮点击事件
            document.querySelector('#go-to-login-btn').addEventListener('click', function() {
                window.location.href = 'P-REGISTER_LOGIN.html';
            });
            
            // 返回登录链接点击事件
            document.querySelector('#back-to-login').addEventListener('click', function() {
                window.location.href = 'P-REGISTER_LOGIN.html';
            });
            
            // Logo点击事件
            document.querySelector('#logo-link').addEventListener('click', function() {
                window.location.href = 'P-HOME.html';
            });
        });
    </script>
</body>
</html>
